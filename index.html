<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌌 Galaxy Piano - Musical Universe</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/galaxy.css">
    <link rel="stylesheet" href="styles/components.css">
    
    <!-- External Libraries CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <h1>🌌 Galaxy Piano</h1>
            <nav class="nav">
                <button class="nav-btn active" data-mode="live">🎹 Live</button>
                <button class="nav-btn" data-mode="composer">🎼 Compositor</button>
                <button class="nav-btn" data-mode="analysis">📊 Análisis</button>
            </nav>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Live Mode -->
            <section id="live-mode" class="mode-section active">
                <div class="controls-panel">
                    <div class="input-group">
                        <label for="note-input">Nota Musical (1-88):</label>
                        <input 
                            type="text" 
                            id="note-input" 
                            placeholder="Ej: 40 (C4) o 40,43,47"
                            class="note-input"
                        >
                        <button id="play-btn" class="play-btn">🎵 Tocar</button>
                        <button id="stop-btn" class="stop-btn">⏹️ Parar</button>
                    </div>
                    
                    <div class="volume-control">
                        <label for="volume">Volumen:</label>
                        <input type="range" id="volume" min="0" max="100" value="50">
                        <span id="volume-display">50%</span>
                    </div>
                </div>

                <!-- Galaxy Canvas -->
                <div class="galaxy-container">
                    <canvas id="galaxy-canvas"></canvas>
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>Cargando Universe Musical...</p>
                    </div>
                </div>
            </section>

            <!-- Composer Mode -->
            <section id="composer-mode" class="mode-section">
                <div class="composer-panel">
                    <h2>🎼 Compositor Musical</h2>
                    <p>Próximamente en Sprint 3...</p>
                </div>
            </section>

            <!-- Analysis Mode -->
            <section id="analysis-mode" class="mode-section">
                <div class="analysis-panel">
                    <h2>📊 Análisis Musical</h2>
                    <p>Próximamente en Sprint 4...</p>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="info-panel">
                <div class="note-info">
                    <span id="current-notes">Notas: Ninguna</span>
                    <span id="chord-info">Acorde: ---</span>
                </div>
                <div class="system-info">
                    <span id="audio-status">🔊 Audio: Listo</span>
                    <span id="galaxy-status">🌌 Galaxy: Cargando...</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="scripts/utils/helpers.js"></script>
    <script src="scripts/audio/noteMapping.js"></script>
    <script src="scripts/audio/audioEngine.js"></script>
    <script src="scripts/visual/galaxyRenderer.js"></script>
    <script src="scripts/visual/starSystem.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
